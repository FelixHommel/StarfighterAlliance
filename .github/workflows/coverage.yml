name: coverage

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: sudo apt install -y lcov ninja-build

    - name: Setup vcpkg
      uses: lukka/run-vcpkg@v11

    - name: Execute script to generate report
      run: ./scripts/code_coverage.sh

    - name: Upload converage to Codacy
      run: |
        bash <(curl -Ls https://coverage.codacy.com/get.sh) report -r ./build/code-coverage/coverage-data/coverage.filtered.info
      env:
        CODACY_PROJECT_TOKEN: ${{ secrets.CODACY_PROJECT_TOKEN }}

    - name: Publish badge JSON
      run: |
        git config user.name github-actions
        git config user.email github-actions@github.com
        git fetch origin badges || git checkout --orphan badges
        git checkout badges
        cp -f ./build/code-coverage/coverage-report/coverage-badge.json ./.github/badges/coverage-badge.json
        git add ./.github/badges/coverage-badge.json
        git commit -m "Update coverage badge" || echo "No changes"
        git push origin badges --force

